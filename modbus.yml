options:
    # modbus defines
    # enable modbus tcp
    MODBUS_TCP: 
        help: >
            Set to 'true' to enable Modbus protocol over tcp; set to null to disable
    # enable modbus serial
    MODBUS_SERIAL: 
        help: >
            Set to 'true' to enable Modbus protocol over RS485; set to null to disable
    # enable debug prints
    MODBUS_DEBUG: 
        help: >
            Set to 'true' to enable debug prints of Modbus library; set to null to disable
